    <title>SomnoAI</title>
    <!-- 垫片：防止 process.env 未定义导致的应用崩溃 -->
    <script>
      window.process = {
        env: {
          API_KEY: "" // 这里的实际值将由环境注入，此处防止代码报错
        }
      };
      // 全局错误捕获，方便调试
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("SomnoAI 运行时错误: ", message, " 来源: ", source, " 行: ", lineno);
      };
    </script>
