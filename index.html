    <!-- 1. 环境垫片：必须在任何模块加载前运行 -->
    <script>
      (function() {
        window.process = { 
          env: { 
            API_KEY: "", // Will be injected by the environment
            NODE_ENV: "production" 
          },
          cwd: function() { return "/"; },
          nextTick: function(fn) { setTimeout(fn, 0); }
        };
        window.global = window;
        
        // 增强的错误序列化函数，确保即使是复杂的错误对象也能可读化
        function safeStringify(obj) {
          try {
            return JSON.stringify(obj, (key, value) => {
              if (value instanceof Error) {
                return { name: value.name, message: value.message, stack: value.stack };
              }
              if (value instanceof Event) {
                return { type: value.type, target: value.target ? value.target.tagName : null };
              }
              return value;
            }, 2);
          } catch (e) {
            return String(obj);
          }
        }

        function formatError(e) {
          if (!e) return "未知空错误";
          if (typeof e === 'string') return e;
          
          // 检查是否是 ErrorEvent (通常是运行时异常)
          if (e.error) return formatError(e.error);
          
          // 检查是否有 message 属性
          if (e.message) {
            return (e.name ? e.name + ': ' : '') + e.message;
          }

          // 资源加载错误
          if (e.target && (e.target.src || e.target.href)) {
            return '资源加载失败: ' + (e.target.src || e.target.href);
          }

          // 降级使用 JSON 序列化
          const str = safeStringify(e);
          return str === '{}' ? '捕获到不透明错误对象 (建议查看控制台)' : str;
        }

        window.addEventListener('error', function(e) {
          console.error('SomnoAI Global Error:', e);
          const errorOverlay = document.getElementById('error-overlay');
          if (errorOverlay) {
            errorOverlay.style.display = 'block';
            errorOverlay.innerText = '系统异常: ' + formatError(e);
          }
        }, true);

        window.addEventListener('unhandledrejection', function(e) {
          console.error('SomnoAI Unhandled Rejection:', e.reason);
          const errorOverlay = document.getElementById('error-overlay');
          if (errorOverlay) {
            errorOverlay.style.display = 'block';
            errorOverlay.innerText = '异步任务失败: ' + formatError(e.reason);
          }
        });
      })();
    </script>
